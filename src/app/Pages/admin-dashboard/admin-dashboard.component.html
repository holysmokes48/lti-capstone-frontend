<div className='container'>
    <div>
        <!-- title of page-->
        <div class="p-5 text-center bg-light">
            <h2 class="mb-2">Admin Dashboard </h2>
        </div>

        <!-- table of registered vendors -->
        <h4 class="mb-3 text-center">Registered Vendors</h4>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Vendor ID</th>
                        <th scope="col">Vendor Name</th>
                        <th scope="col">Location</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vendor of vendorData; let i= index">
                        <th scope = "row">{{i+1}}</th>
                        <td>{{vendor.vendorName}}</td>
                        <td>{{vendor.vendorLocation}}</td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="onDeleteVendor(vendor)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <br>
    <br>
    <br>

    <div>

        <!-- table of website feedbacks from users -->
        <h4 class="mb-3 text-center">Website Feedbacks</h4>

        <div class="d-flex justify-content-center">
            <table class="table" style="text-align:center; width:40%;">
                <thead>
                    <tr>
                        <th scope="col">Ratings</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let feedback of feedbackData; let i= index">
                        <td>{{feedback.rating}}</td>
                        <td>{{feedback.description}}</td>
                        <td><button type="button" class="btn btn-danger" (click)="onDeleteFeedback(feedback)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
