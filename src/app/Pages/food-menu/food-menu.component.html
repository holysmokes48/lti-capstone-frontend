<header>
    <div class="p-3 text-center bg-light">
      <h1 class="mb-1">Food Menu Page</h1>
    </div>
</header>

<ng-container>
    <div class="container">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Food Name</th>
                    <th>Food Description</th>
                    <th>Food Price</th>
                    <th>Add Item</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Burger</td>
                    <td>Burger with cheese</td>
                    <td>$13.00</td>
                    <td>
                        <button class="btn btn-success">
                            Add
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger">Back to Dashboard</button>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary">Go to Cart</button>
    </div>
</ng-container>
