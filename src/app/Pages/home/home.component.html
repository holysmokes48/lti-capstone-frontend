<div class="container">
  <div class="p-4 text-center bg-light fa-4x">
    <h1 class="mb-1">Home Page</h1>
  </div>
  <div
    id="carouselExampleInterval"
    class="carousel slide"
    data-mdb-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active" data-mdb-interval="10000">
        <img
          src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          class="d-block w-100"
          alt="Wild Landscape"
        />
      </div>
      <div class="carousel-item" data-mdb-interval="2000">
        <img
          src="https://images.unsplash.com/photo-1606787366850-de6330128bfc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          class="d-block w-100"
          alt="Camera"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1473093295043-cdd812d0e601?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          class="d-block w-100"
          alt="Exotic Fruits"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      data-mdb-target="#carouselExampleInterval"
      type="button"
      data-mdb-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      data-mdb-target="#carouselExampleInterval"
      type="button"
      data-mdb-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <a routerLink="/login">
    <button type="button" class="btn btn-primary">Login</button>
  </a>
  <a routerLink="/register">
    <button type="button" class="btn btn-warning">Register</button>
  </a>
  <br>
  <br>
</div>
