
<header>
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3"> Name: {{vendorInfo.vendorName}} </h1>
    <h3>Location: {{vendorInfo.vendorLocation}}</h3>
  </div>
</header>

<div class="container">
  <div class="food-table">
    <div class="food-items">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Food ID</th>
            <th>Food Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let foodItem of foodItemData;let i= index">
              <th scope = "row">{{i+1}}</th>
              <td>{{foodItem.foodName}}</td>
              <td>{{foodItem.price}}</td>
              <td>{{foodItem.description}}</td>
              <td>
                <button routerLink="/edit-food-item" class="btn btn-primary" >Edit Food</button>
            </td>
              <td>
                <button (click)="deleteFoodItem(foodItem)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>

<div class="text-center">
<a [routerLink]="['/create-food-item', id]">
<button class="btn btn-success">Create Food Item</button>
</a>
</div>
<br>
<br>

<header>
<div class="p-1 text-center bg-light">
  <h1 class="mb-1"> Discounts</h1>
</div>
</header>

<div class="container">
  <div class="offer-table">
    <div class="offer-items">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Discount</th>
            <th>Offer Description</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let offer of offerData; let i= index">
              <td>{{offer.discount}}</td>
              <td>{{offer.offerDescription}}</td>
              <td>
                <button routerLink="/edit-offers" type="button" class="btn btn-primary">Edit Offer</button>
            </td>
              <td>
                <button (click)="deleteOffer(offer)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>

<div>
<a [routerLink]="['/create-offers', id]">
  <button class="btn btn-success">Create Offer</button>
</a>
</div>
<br><br>
