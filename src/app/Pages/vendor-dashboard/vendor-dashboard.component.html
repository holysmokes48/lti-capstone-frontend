<header>
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">Vendor Dashboard </h1>
  </div>
</header>

<ng-container>
  <div class="container">
    <div class="food-table">
      <div class="food-items">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Food Name</th>
              <th>Price</th>
              <th>Description</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let foodItem of foodItemData;let i= index">
                <td>{{foodItem.foodName}}</td>
                <td>{{foodItem.price}}</td>
                <td>{{foodItem.description}}</td>
                <td>
                  <button routerLink="/edit-food-item" class="btn btn-primary" >Edit Food</button>
              </td>
                <td>
                  <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
  </ng-container>
      <div class="text-center">
        <button routerLink="/create-food-item" class="btn btn-success">Create Food Item</button>
        </div>
        <br><br><br><br>
        <ng-container>
          <div class="container">
            <div class="offer-table">
              <div class="offer-items">
                <table class="table table-responsive">
                  <thead>
                    <tr>
                      <th>Discount</th>
                      <th>Offer Description</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let offer of offerData; let i= index">
                        <td>{{offer.discount}}</td>
                        <td>{{offer.offerDescription}}</td>
                        <td>
                          <button routerLink="/edit-offers" type="button" class="btn btn-primary">Edit Offer</button>
                      </td>
                        <td>
                          <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                      </tr>
                    </tbody>
                </table>
              </div>
            </div>
          </div>
          </ng-container>
        <div class="text-center">
              <button routerLink="/create-offers"class="btn btn-success">Create Offer</button>
          </div>
          <br>
