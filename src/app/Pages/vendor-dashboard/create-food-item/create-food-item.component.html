<!--Title for page-->
<header>
    <div class="p-5 text-center bg-light">
        <h1 class="mb-3">Create Food Item </h1>
    </div>
</header>

<!--Create Food Item Form-->
<div class="createFoodItem">
    <form (submit)="createFoodItem()" [formGroup]= "foodItemForm">

      <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      formControlName="foodName"
                      class="form-control"
                      placeholder="Spaghetti & Meatballs"
                    />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="price">Price</label>
                    <input
                      type="text"
                      id="price"
                      formControlName="price"
                      class="form-control"
                      placeholder ="15"
                    />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea
                      type="text"
                      class="form-control"
                      formControlName="description"
                      rows="6"
                      placeholder="Made with love. Yummy and ready to eat!"
                    ></textarea>
                </div>
            </div>
        </div>

        <!--Submit food item or cancel-->
        <div>

            <br>

            <button type="submit" class="btn btn-success" [disabled]="!foodItemForm.valid">Submit</button>
            <button [routerLink]="['/vendor-dashboard', vendorId]" class="btn btn-danger">Cancel</button>

            <br>
            
        </div>

        <hr/>
      </div>

    </form>
</div>
