<header>
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">Create Food Item </h1>
  </div>
</header>


<div class="createFoodItem">
  <form (submit)="createFoodItem()"[formGroup]= "foodItemForm">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-success">Submit</button>
        <button routerLink="/vendor-dashboard/id:" class="btn btn-danger">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            formControlName="foodName"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            id="price"
            formControlName="price"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            type="text"
            class="form-control"
            formControlName="description"
            rows="6"
          ></textarea>
        </div>
      </div>
  </div>
  <hr />
</div>
