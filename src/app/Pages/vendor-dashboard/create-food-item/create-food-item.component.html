<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger">Back to Dashboard</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            id="price"
            formControlName="price"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            type="text"
            id="description"
            class="form-control"
            formControlName="description"
            rows="6"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
