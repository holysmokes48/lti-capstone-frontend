<!--Title for page-->
<header>
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">Edit Food Item </h1>
  </div>
</header>


<div>
    <!--Form to Update Food Item-->
    <form (submit)="updateFoodItem()" [formGroup]= "editFoodItemForm">

        <div class="col-xs-12">

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                          type="text"
                          formControlName="foodName"
                          class="form-control"
                        />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input
                          type="text"
                          id="price"
                          formControlName="price"
                          class="form-control"
                        />
                    </div>
                </div>  
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                          type="text"
                          class="form-control"
                          formControlName="description"
                          rows="6"
                        ></textarea>
                    </div>
                </div>
            </div>
          
            <!--Submit edits to Food Item or return to Vendor Dashboard-->
            <div>

                <br>

                <button type="submit" class="btn btn-success" [disabled]="!editFoodItemForm.valid">Submit</button>
                <button [routerLink]="['/vendor-dashboard', vendorId]" class="btn btn-danger">Cancel</button>
                
                <br>

            </div>
          
        </div>
    </form>
    <hr/>
</div>
