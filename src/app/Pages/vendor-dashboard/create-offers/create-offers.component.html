
<header>
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">Create Offers </h1>
  </div>
</header>

<div class="createOffer">
    <!-- <form (ngSubmit)="createOffer()"[formGroup]= "offerForm">   -->
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-success">Save</button>
        <button routerLink="/vendor-dashboard/id:" class="btn btn-danger">Back to Dashboard</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="discount">Discount</label>
          <input
            type="text"
            formControlName="discount"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="offerDescription">Offer Description</label>
          <textarea
            type="text"
            class="form-control"
            formControlName="offerDescription"
            rows="6"
          ></textarea>
        </div>
      </div>
  <hr />
</div>
