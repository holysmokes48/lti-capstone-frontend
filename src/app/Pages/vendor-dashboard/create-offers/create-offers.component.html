<!--Title for page-->
<header>
    <div class="p-5 text-center bg-light">
        <h1 class="mb-3">Create Offers</h1>
    </div>
</header>

<div class="createOffer">
    <!--Create offer form-->
    <form (ngSubmit)="createOffer()"[formGroup]= "offerForm">

        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">

                        <label for="discount">Discount</label>
                        <input
                        type="text"
                        formControlName="discount"
                        class="form-control"
                        />

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">

                    <label for="offerDescription">Offer Description</label>
                    <textarea
                      type="text"
                      class="form-control"
                      formControlName="offerDescription"
                    ></textarea>

                </div>
            </div>
        </div>

        <!--Create offer or cancel and return to vendor dashboard-->
        <div>
            <br>
                <button type="submit" class="btn btn-success" [disabled]="!offerForm.valid">Save</button>
                <a [routerLink] = "['/vendor-dashboard', vendorId]">
                    <button class="btn btn-danger">Cancel</button>
                </a>
            <br>
        </div>

    </form>

    <hr/>

</div>
