
<header>
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">Create Offers </h1>
  </div>
</header>

<div class="row">
  <!-- <form (ngSubmit)="createOffer()"[formGroup]= "offerForm"> -->
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button routerLink="/vendor-dashboard" class="btn btn-danger">Back to Dashboard</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Food Name</label>
            <input
              type="text"
              id="food name"
              formControlName="food name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="price">Discount</label>
            <input
              type="text"
              id="discount"
              formControlName="discount"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Offer Description</label>
            <textarea
              type="text"
              id="offerDescription"
              class="form-control"
              formControlName="offerDescription"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </div>
