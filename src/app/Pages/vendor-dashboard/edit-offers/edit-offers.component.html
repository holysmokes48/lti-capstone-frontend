<header>
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">Edit Offers </h1>
  </div>
</header>

<div>
  <form (submit)="updateOffer()" [formGroup]= "offerForm">
  <div class="col-xs-12">

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="discount">Discount %</label>
          <input
            type="text"
            formControlName="discount"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="offerDescription">Description</label>
          <textarea
            type="text"
            class="form-control"
            formControlName="offerDescription"
            rows="6"
          ></textarea>
        </div>
      </div>
    </div>
    
    <div>
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
      <button [routerLink]="['/vendor-dashboard', vendorId]" class="btn btn-danger">Cancel</button>
      <br>
    </div>
    
  </div>
  </form>
  <hr/>
</div>
