<div class="container">
  <div class="p-4 text-center bg-light fa-4x">
    <i class="fas fa-user-plus"></i>
    <h1 class="mb-1">Register</h1>
  </div>
  <br>
  <form (ngSubmit)="register()" [formGroup]="registerform">
    <div class="form-group">
      <label for="userName">Username</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Username"
        formControlName="userName"
      />
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter Email"
        formControlName="email"
      />
      <div *ngIf="registerform.controls['email'].invalid">
        <p align="right">
          Please enter a valid email
        </p>
      </div>
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter Password"
        formControlName="password"
      />
      <div *ngIf="registerform.controls['password'].invalid">
        <p align="right">
          Password must be length of 6 or more
        </p>
      </div>
      <label for="securityQuestion">Security Question</label>
      <select class="form-control" formControlName="securityQuestion">
        <option>Where was your mother born?</option>
        <option>What was your first car?</option>
        <option>What was the first name of your first pet?</option>
        <option>What was your school name?</option>
        <option>Where were you born?</option>
        <option>What model your first smartphone was?</option>
      </select>
      <label for="answer">Answer</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Answer"
        formControlName="answer"
      />
      <label for="type">Type</label>
      <select class="form-control" name="userType" formControlName="type">
        <option>User</option>
        <option>Admin</option>
        <option>Vendor</option>
      </select>
    </div>
    <br>
      <button class="btn btn-warning" [disabled]="!registerform.valid">Register</button>
    <br>
    <br>
  </form>
  <br />
  <div class="footer"></div>
</div>
