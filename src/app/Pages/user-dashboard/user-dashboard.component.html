<header>
    <div class="p-3 text-center bg-light">
      <h1 class="mb-1">User Dashboard</h1>
    </div>
</header>

<ng-container>
    <div class="container">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Vendor Name</th>
                    <th>Vendor Location</th>
                    <th>Vendor Page</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendorList">
                    <td>{{vendor.vendorName}}</td>
                    <td>{{vendor.vendorLocation}}</td>
                    <td>
                        <a [routerLink] = "['/food-menu', vendor.vendorId]">
                            <button class="btn btn-primary">
                                View
                            </button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
