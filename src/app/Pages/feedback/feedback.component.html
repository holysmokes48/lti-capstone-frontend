<div class="container">
  <div class="overlay">
    <header>
      <div class="p-2 text-center bg-light">
        <h1 class="mb-2">Feedback</h1>
      </div>
    </header>
  </div>
  <div class="text-center">
    <form (submit)="createFeedback()" [formGroup]="feedbackform">
      <br /><br />
      <h6>Rating (1-5):</h6>
      <input 
        formControlName="rating"
        type="number"
        style="height: 50px;width: 500px;"
      /><br /><br /><br />
      <h6>Feedback Description:</h6>
      <input
        formControlName="description"
        type="text"
        style="height: 100px;width:500px"
        rows="6"
      /><br /><br />
      <div class="text-center">
        <button type="submit" class="btn btn-success" (click)="returnToDashboard()">Submit Feedback</button>
      </div>
    </form>
  </div>
</div>
