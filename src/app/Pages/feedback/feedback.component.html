<div class="container">

    <!-- Title of page --->
    <div class="overlay">
        <header>
            <div class="p-2 text-center bg-light">
                <h1 class="mb-2">Website Feedback</h1>
            </div>
        </header>
    </div>

    <!-- form to submit feedback -->
    <div class="text-center">
        <form (submit)="createFeedback()" [formGroup]="feedbackform">

          <br>
          
          <!-- rating input -->
          <h6>Rating (1-5):</h6>
          <input 
            formControlName="rating"
            type="number"
            style="height: 50px;width: 500px;"
          />

          <br>
          <br>
          <br>

          <!-- feedback input -->
          <h6>Feedback Description:</h6>
          <input
            formControlName="description"
            type="text"
            style="height: 100px;width:500px"
            rows="6"
          />

          <br>
          <br>

          <div class="text-center">
            <button type="submit" class="btn btn-success" [disabled]="!feedbackform.valid">Submit Feedback</button>
          </div>

        </form>
        <br>
    </div>

</div>
